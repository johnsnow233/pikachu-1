<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-sc ale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>皮卡丘</title>
    
</head>
<body>
    <style class="demo"></style>
    <div class="demo1"></div>
    <div class="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>
        *{box-sizing: border-box; margin: 0; padding: 0;}
        *::after{box-sizing: border-box;}
        *::before{box-sizing: border-box;}
        .buttons{
            z-index: 10;
            position: fixed;
            right: 0;
            top: 10px;
            display: flex;
            flex-direction: column;
            margin-right: 10px;
        }
        .buttons >button{
            margin-bottom: 10px;
        }
        .demo{
            display: none;
        }
        .demo1{
            position: fixed;
            top: 0;
            left: 0;
            height: 50vh;
            width: 100%;
            overflow-y: auto;
        }
        .demo1::-webkit-scrollbar{
            display: none;
        }
        .skin{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }
    </style>
    <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
        <div class="yuan"></div>
    </div>
        <div class="face left">
            
        </div>
        <div class="face right">
            
        </div>
        <div class="mouth">
            <div class="up">
                <div class="lip left"></div>
                <div class="lip right"></div>
            </div>
            <div class="down">
                <div class="yuan1">
                    <div class="yuan2"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/main.3a3d67a5.js"></script>
</body>
</html>
